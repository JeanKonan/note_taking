<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Note Taking App</title>
</head>
<body>
  <h1>U-JOT</h1>
  <div id="app"></div>

  <div id="actions">
    <button id="createNoteBtn">Create a note</button>
    <button id="deleteNoteBtn">Delete a note</button>
  </div>

  <div id="createNoteForm" style="display: none;">
    <h2>Create New Note</h2>
    <form id="noteForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      <br>
      <label for="content">Content:</label>
      <textarea id="content" name="content" required></textarea>
      <br>
      <label>Color:</label>
      <div id="colorRadios">
        <input type="radio" id="yellow" name="color" value="yellow" checked>
        <label for="yellow">Yellow</label>

        <input type="radio" id="blue" name="color" value="blue">
        <label for="blue">Blue</label>

        <input type="radio" id="green" name="color" value="green">
        <label for="green">Green</label>

        <input type="radio" id="pink" name="color" value="pink">
        <label for="pink">Pink</label>
      </div>
      <br>
      <button type="button" onclick="addNote()">Add Note</button>
    </form>
  </div>

  <div id="deleteNoteForm" style="display: none;"> <!-- Add delete form -->
    <h2>Delete a Note</h2>
    <form id="deleteForm">
      <label for="selectNote">Select a note to delete:</label>
      <select id="selectNote"></select>
      <button type="button" onclick="deleteSelectedNote()">Delete Note</button>
    </form>

  </div>

  <script src="app.js"></script>
</body>
</html>
